<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="preload" href="images/home.jpg" as="image">
    <title>Home Page</title>
    <script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/editForm.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            readCookie();
	        loadContacts();
        }, false);
    </script>
</head>

<body>

    <!--sidebar-->
    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <span>ContactCircle</span>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <ul>
            <li>
                <a href="http://contactcircle.xyz/home.html">
                    <i class='bx bxs-contact'></i>
                    <span class="nav-item">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="http://contactcircle.xyz/create.html">
                    <i class='bx bx-user-plus'></i>
                    <span class="nav-item">Add Contact</span>
                </a>
                <span class="tooltip">Add Contact</span>
            </li>
            <li>
                <a href="https://github.com/enwask/cop4331-project-1">
                    <i class='bx bxl-github'></i>
                    <span class="nav-item">Github</span>
                </a>
                <span class="tooltip">Github</span>
            </li>
            <li>
                <a href="#" onclick="doLogout(); return false;">
                    <i class='bx bx-log-out'></i>
                    <span class="nav-item">Logout</span>
                </a>
                <span class="tooltip">Logout</span>
            </li>
        </ul>
    </div>
    
    
    <!--main-->
    <div class="main-content">
        
        <!--top part-->
        <div class="top">
            <div class="welcome" style="color: #fff">
                <span id="userName"></span>
            </div>
             <!--search-->
            <div class="SearchUI">
                <div class="searchContainer">
                  <input onkeyup="return searchContacts();" type="text" id="query" class="input-search" placeholder="Search" /> <i class='bx bx-search'></i>
                   <span id="contactSearchResult"></span>
                  <p id="contactList"></p>
                 </div>
            </div>
            <div class="bigButtons">
                    <button type="button" onclick="window.location = 'create.html'; return false;">
			    <i class='bx bx-user-plus' style="font-size:30px; color: #fff;" aria-hidden="true"></i></button> 
                </div>
                
            <script src="js/code.js"></script>
        </div>
        
        <!--table-->
        <div class="tables">
            <div class="table-content" id="contactsTable">
                <table id="contacts" cellpadding="0" border="0">
                    <thread>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                    </thread>
                    <tbody id="tbody">
                      
                    </tbody>
                </table>
            </div>
        </div>
	<!--EIDT CONTACT FORM-->
    	<div id="editContactForm" style="display:none">
            <h3>Edit Contact</h3>
                <form id="editContactFormContent" onsubmit="return editContact();">
                    <input type="hidden" id="contactID" name="contactID">
                <label for="firstName">First Name:</label>
                <input type="text" name="FirstName" id="firstName" required><br><br>
                        
                <label for="lastName">Last Name:</label>
                <input type="text" name="LastName" id="lastName" required><br><br>
            
                <label for="phone">Phone Number:</label>
                <input type="text" name="Phone" id="phone" required><br><br>
            
                <label for="email">Email:</label>
                    <input type="text" name="Email" id="email" required><br><br>
                        
                <button type="submit">Save</button>
		<button type="button" onclick="hideEditForm()">Close</button>
                <div id="contactEditResult"></div>
            </form>
        </div>
  
  </body>

</html>
