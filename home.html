<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="preload" href="images/home.jpg" as="image">
    <title>Home Page</title>
    <script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link rel="stylesheet" href="css/home.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            readCookie();
        }, false);
    </script>
</head>

<body>

    <!--sidebar-->
    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <span>ContactCircle</span>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <ul>
            <li>
                <a href="http://contactcircle.xyz/home.html">
                    <i class='bx bx-search'></i>
                    <span class="nav-item">Search</span>
                </a>
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="http://contactcircle.xyz/create.html">
                    <i class='bx bx-user-plus'></i>
                    <span class="nav-item">Add</span>
                </a>
                <span class="tooltip">Add</span>
            </li>
            <li>
                <a href="https://github.com/enwask/cop4331-project-1">
                    <i class='bx bxl-github'></i>
                    <span class="nav-item">Github</span>
                </a>
                <span class="tooltip">Github</span>
            </li>
            <li>
                <a href="#" onclick="doLogout(); return false;">
                    <i class='bx bx-log-out'></i>
                    <span class="nav-item">Logout</span>
                </a>
                <span class="tooltip">Logout</span>
            </li>
        </ul>
    </div>
    
    
    <!--main-->
    <div class="main-content">
        
        <!--top part-->
        <div class="top">
            <div class="welcome" style="color: #fff">
                Welcome, User
                <span id="userName"></span>
            </div>
             <!--search-->
            <div class="SearchUI">
                <div class="searchContainer">
                  <input type="text" id="searchBar" class="input-search" placeholder="Search"/>
                   <span id="contactSearchResult"></span>
                  <p id="contactList"></p>
                  <div class="searchButton">
                        <i class='bx bx-search' style="font-size:25px; color: rgb(1,40,100);" aria-hidden="true"></i>
                  </div>
                 </div>
                 
            </div>
             <!--buttons-->
            <div class="bigButtons">
                    <button type="button"> <i class='bx bx-user-plus' style="font-size:30px; color: #fff;" aria-hidden="true"></i></button> 
                </div>
                <div class="bigButtons">
                    <button type="button"> <i class='bx bx-trash' style="font-size:30px; color: #fff;" aria-hidden="true"></i></button> 
                </div>
                
            <script src="js/code.js"></script>
        </div>
        
        <!--table-->
        <div class="tables">
            <div class="table-content" id="contactsTable">
                <table id="contacts" cellpadding="0" border="0">
                    <thread>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                    </thread>
                    <tbody id="tbody">
                      
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>
  
  </body>

</html>
