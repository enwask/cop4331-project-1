<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
</head>

<body>
    <img src="images/logo.png" alt="logo" width="128" height="128">
    <h1 class="heading">Welcome to Contact Circle!</h1>
    <div class="form-container">
        <h1 class="form-heading">Login Page</h1>
        <form method="POST" action="api/login.php">
            <label for="Login">Username:</label>
            <input type="text" name="Login" id="Login" required><br><br>
            <label for="Password">Password:</label>
            <input type="password" name="Password" id="Password" required><br><br>
            <p>Dont have an account? <a href="register.html" class="signup">Sign up here!</a></p>
            <button type="submit" style="font-family: 'Varela Round', sans-serif;" onclick="doLogin();">Login</button>
        </form>
    </div>
</body>

</html>
