<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
</head>

<body>
    <img src="images/logo.png" alt="logo" width="128" height="128">
    <h1 class="heading">Join the Circle!</h1>

    <div class="form-container">
        <h1 class="form-heading">Sign Up</h1>

        <form method="POST" action="api/register.php">
            <label for="Login">Login:</label>
            <input type="text" name="Login" id="Login" required><br><br>

            <label for="FirstName">First name:</label>
            <input type="text" name="FirstName" id="FirstName" required><br><br>

            <label for="LastName">Last name:</label>
            <input type="text" name="LastName" id="LastName" required><br><br>

            <label for="Password">Password:</label>
            <input type="password" name="Password" id="Password" required><br><br>

            <button type="submit" id="signUpButton" class="buttons" style="font-family: 'Varela Round', sans-serif;"
            onclick="doRegister();">Sign Up</button>
            <span id="registerResult"></span>
        </form>
    <a href="index.html" class="backToLogin">Back to Login</a>
    </div>
    <script src="js/code.js"></script>
</body>

</html>
