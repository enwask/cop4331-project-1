<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>
    <link rel="stylesheet" href="css/addContact.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="text/javascript" src="js/code.js"></script>
</head>
<body>
  <div class="sidebar">
      <div class="top">
          <div class="logo">
              <span>ContactCircle</span>
          </div>
          <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul>
          <li>
              <a href="home.html">
                  <i class="bx bxs-contact"></i>
                  <span class="nav-item">Dashboard</span>
              </a>
              <span class="tooltip">Dashboard</span>
          </li>
          <li>
              <a href="https://github.com/enwask/cop4331-project-1">
                  <i class='bx bxl-github'></i>
                  <span class="nav-item">Github</span>
              </a>
              <span class="tooltip">Github</span>
          </li>
          <li>
              <a href="#" onclick="doLogout(); return false;">
                  <i class='bx bx-log-out'></i>
                  <span class="nav-item">Logout</span>
              </a>
              <span class="tooltip">Logout</span>
          </li>
      </ul>
  </div>

  <div class="main-content">
    <div class="top">
        <div class="Welcome" style="color: #fff">
            <span id="userName"></span>
        </div>
    </div>

    <div class="addContactForm">
        <h2>Add New Contact</h2>
        <form onsubmit="return createContact();">
            <label for="firstName">First Name:</label>
            <input type="text" name="FirstName" id="firstName" required><br><br>
            
            <label for="lastName">Last Name:</label>
            <input type="text" name="LastName" id="lastName" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="text" name="Phone" id="phone" required><br><br>

            <label for="email">Email:</label>
            <input type="text" name="Email" id="email" required><br><br>

            <button type="submit" id="addContactButton" class="buttons" style="font-family: 'Varela Round', sans-serif">Add Contact</button>
        </form>
        <span id="contactAddResult"></span>
    </div>

    <script src="js/code.js"></script>

</body>
</html>
