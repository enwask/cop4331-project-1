<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preload" href="images/home.jpg" as="image">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>
    <link rel="stylesheet" href="css/addContact.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script type="text/javascript" src="js/code.js"></script>
</head>
<body>
  <div class="sidebar">
      <div class="top">
          <div class="logo">
              <span>ContactCircle</span>
          </div>
          <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul>
            <li>
                <a href="http://contactcircle.xyz/home.html">
                    <i class='bx bxs-contact'></i>
                    <span class="nav-item">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="http://contactcircle.xyz/create.html">
                    <i class='bx bx-user-plus'></i>
                    <span class="nav-item">Add Contact</span>
                </a>
                <span class="tooltip">Add Contact</span>
            </li>
            <li>
                <a href="http://contactcircle.xyz/edit.html">
                    <i class='bx bx-edit-alt'></i>
                    <span class="nav-item">Edit</span>
                </a>
                <span class="tooltip">Edit</span>
            </li>
            <li>
                <a href="https://github.com/enwask/cop4331-project-1">
                    <i class='bx bxl-github'></i>
                    <span class="nav-item">Github</span>
                </a>
                <span class="tooltip">Github</span>
            </li>
            <li>
                <a href="#" onclick="doLogout(); return false;">
                    <i class='bx bx-log-out'></i>
                    <span class="nav-item">Logout</span>
                </a>
                <span class="tooltip">Logout</span>
            </li>
        </ul>
  </div>

  <div class="main-content">
    <div class="top">
        <div class="Welcome" style="color: #fff">
            <span id="userName"></span>
        </div>
    </div>

    <div class="form-container">
        <h1 class="form-heading">Add New Contact</h1>
        <form onsubmit="return createContact();">
            
            <div class="input-box">
                <input type="text" name="FirstName" id="firstName" placeholder="First Name" required><br><br>
            </div>
            
            
            <div class="input-box">
            <input type="text" name="LastName" id="lastName" placeholder="Last Name" required><br><br>
            </div>
             
            <div class="input-box">
            <input type="text" name="Phone" id="phone" placeholder="XXX-XXX-XXX" required><br><br>
            </div>
             
            <div class="input-box">
            <input type="text" name="Email" id="email" placeholder="Email" required><br><br>
            </div>
             
            <button type="submit" id="addContactButton" class="buttons">Add Contact</button>
        </form>
        
        <div class="returnJS">
            <span id="contactAddResult"></span>
        </div>
        
    </div>

    <script src="js/code.js"></script>

    </body>
</html>
