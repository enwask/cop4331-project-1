<body>

    <div class="title">
        <h1 class="heading">Welcome to Contact Circle!</h1>
    </div>
    <div class="form-container">
        <h1 class="form-heading">Login</h1>

        <form method="POST" action="api/login.php">
            
            <div class="input-box">
                <input type="text" name="Login" id="Login" placeholder="Username" required> <i class='bx bx-user'></i><br><br>
            </div>

            <div class="input-box">
                <input type="password" name="Password" id="Password" placeholder="Password" required> <i class='bx bx-lock-alt' ></i><br><br>
            </div>

            <button type="button" id="loginButton" class="buttons" style="font-family: 'Varela Round', sans-serif;"
                onclick="doLogin();">Login</button>
            <span id="loginResult"></span>
            
            <div class="signup-link">
                <p>Dont have an account? <a href="register.html" class="signup">Sign up</a></p>
            </div>
            
        </form>
    </div>
